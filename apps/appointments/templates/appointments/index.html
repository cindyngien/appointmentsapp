<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Appointments Registration</title>
</head>
<body>
    <h3>WELCOME!</h3>
    {% if messages %}
        {% for message in messages %}
            <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form action="{% url 'myapp:register' %}" method='post'>
      {% csrf_token %}
      Name:<input type="text" name='name'><br>
      Email:<input type="text" name='email'><br>
      Password<input type="password" name='password'><br>
      <p><i>Password should be at least 8 characters</i></p>
      Confirm Password<input type="password" name="password_confirm"><br>
      Birthday<input type="date" name="birthday"><br>
      <input type="submit" value="Register"><br>
    </form>
    <form action="{% url 'myapp:login' %}" method="post">
      {% csrf_token %}
      <h3>login here</h3>
      Email: <input type="text" name="email"><br>
      Password: <input type="password" name="password"><br>
      <input type="submit" value="Login">
    </form>
</body>
</html>
